{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}Meetups{% endblock %}</title>
	<link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
	{% block style %}{% endblock %}
</head>

<body>
	<header id="main-header">
		<nav>
			<a href="/meetups" id="main-logo">Meetups</a>
			<h1>{% block main_heading %} We got great meetups coming up! {% endblock %}</h1>
			<p>{% block sub_heading %} Find the one that best suits your needs {% endblock %}</p>
		</nav>
	</header>

	<main>
		{% block body %} {% endblock %}
	</main>

</body>

</html>
